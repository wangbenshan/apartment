{extend name='admin@main'}

{block name="content"}
<form id="roomForm" autocomplete="off" class="layui-form layui-card">
    <div class="layui-card-body think-box-shadow padding-left-40">
        <div class="layui-row layui-col-space15">
            <h4 class="font-w8 font-s16 color-blue">房间基本信息</h4>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">房间号</span>
                <input name="room_name" value='{$vo->room_name|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">房间规格</span>
                <input name="room_type" value='{$vo->room_type|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">所属校区</span>
                <input name="campus" value='{$vo->campus|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-row layui-col-space15">
            <h4 class="font-w8 font-s16 color-blue">学生基本信息</h4>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">姓名</span>
                <input name="stu_name" value='{$vo->stu_name|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">性别</span>
                <input name="sex" value='{:$vo->sex == 1 ? "女" : "男"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">联系方式</span>
                <input name="stu_phone" value='{$vo->stu_phone|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">身份证号</span>
                <input name="stu_id_num" value='{$vo->stu_id_num|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">项目</span>
                <input name="project" value='{$vo->project|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">毕业院校</span>
                <input name="school" value='{$vo->school|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">报考院校</span>
                <input name="application" value='{$vo->application|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">籍贯</span>
                <input name="native_place" value='{$vo->native_place|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-row layui-col-space15">
            <h4 class="font-w8 font-s16 color-blue">订单详情</h4>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">订单状态</span>
                <input name="status"
                       value='{switch $vo->status}
                       {case 0}已取消{/case}
                       {case 10}已预定{/case}
                       {case 20}已入住{/case}
                       {case 30}已退房{/case}
                       {default /}未知
                       {/switch}'
                       readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">租期</span>
                <input name="lease_term" value='{$vo->lease_term|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">入住时间</span>
                <input name="book_in_time" value='{$vo->book_in_time|default=""}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">离店时间</span>
                <input name="departure_time" value='{$vo->departure_time|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">公共区域水电费（¥）</span>
                <input type="number" name="public_water_rate" value='{$vo->public_water_rate|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">电费周期</span>
                <input name="power_rate_cycle" value='{$vo->power_rate_cycle|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3">
                <span class="color-green">订单总额（¥）</span>
                <input type="number" name="total_money" value='{$vo->total_money|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">定金（¥）</span>
                <input type="number" name="front_money" value='{$vo->front_money|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">应交尾款（¥）</span>
                <input type="number" name="rest_money" value='{$vo->rest_money|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">实交尾款（¥）</span>
                <input type="number" name="actual_rest_money" value='{$vo->actual_rest_money|default="0.00"}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            {if $vo->status == 20}
            <label class="layui-col-xs3">
                <span class="color-green">押金（¥）</span>
                <input type="number" name="deposit" value='{$vo->deposit|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">押金状态</span>
                <input name="deposit_status"
                       value='{if (0 == $vo->deposit_status || empty($vo->deposit))}无押金
                       {elseif 1 == $vo->deposit_status}押金未退
                       {elseif 2 == $vo->deposit_status}押金已退
                       {/if}'
                       readonly class="layui-input">
            </label>
            {/if}
            <label class="layui-col-xs3">
                <span class="color-green">实付总额（¥）</span>
                <input type="number" name="pay_money" value='{$vo->pay_money|default="0.00"}' readonly class="layui-input">
            </label>
            <label class="layui-col-xs3">
                <span class="color-green">业务员</span>
                <input name="salesman" value='{$vo->salesman|default=""}' readonly class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs6">
                <span class="color-green">订单备注</span>
                <textarea name="comment" class="layui-textarea" readonly>{$vo->comment|default=""}</textarea>
            </label>
        </div>
        <div class="layui-form-item text-center">
            <button class="layui-btn layui-btn-danger" type="button" onclick="history.go(-1)">返 回</button>
        </div>
    </div>
</form>
{/block}

{block name='script'}
<script>
    form.render();
</script>
{/block}
